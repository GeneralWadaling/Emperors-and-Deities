Welcome to Emperors and Dieties\nThis is a ruleset mod that focuses on actually building the civ from the ground up. It is less gamey to a certain extend, perhaps more realistic and with more options? There are SERVERAL SINIFICANT GAMEPLAY changes from the original civ 5, so you are advised to look through tutorial at least once.\nRemeber to send feedback to the developer in official discord thread! You may notice the icons are different, props to bucketeer for making these icons. = Добро пожаловать в Emperors and Deities!\nЭто модификация правил, которая фокусируется на построении цивилизации с нуля. В некоторой степени она менее "игровая", возможно, более реалистичная и с большим количеством опций? Есть НЕСКОЛЬКО ЗНАЧИТЕЛЬНЫХ ИЗМЕНЕНИЙ в геймплее по сравнению с оригинальной Civ 5, поэтому рекомендуется хотя бы раз просмотреть обучение.\nНе забудьте отправить отзыв разработчику в официальной теме Discord! Вы можете заметить, что иконки отличаются, спасибо bucketeer за их создание.

Settling near fresh water now gives +2 Food to your cities and grants access to more river buildings afterward. There are also more changes toward the resources and tile improvements, overall theres much more rewards in development. But a crucial thing is that luxury resources dont reward happiness anymore.\nThey rewards large amount of stats to maintain your future empires instead. = Основание города у пресной воды теперь дает +2 Пищи вашим городам и открывает доступ к большему количеству речных зданий в дальнейшем. Также есть больше изменений в ресурсах и улучшениях клеток, в целом развитие приносит гораздо больше наград. Но ключевой момент в том, что ресурсы роскоши больше не дают счастья.\nВместо этого они дают большое количество характеристик для поддержания ваших будущих империй.

As cities grow in size and influence, you have to deal with a happiness mechanic which repersents your ability to rule your empire.\nAs your cities grow in population you’ll find that it is more and more difficult to keep your empire well governed. = По мере роста городов в размере и влиянии, вам придется иметь дело с механикой счастья, которая отражает вашу способность управлять империей.\nПо мере роста населения ваших городов вы обнаружите, что становится все труднее и труднее эффективно управлять вашей империей.
If your empire’s happiness ever goes below zero the population growth rate of your cities will suffer.\nIf your empire becomes severely out of control (as indicated by the smiley-face icon at the top of the interface)\n  your armies will have a big penalty slapped on to their overall combat effectiveness. = Если счастье вашей империи когда-либо упадет ниже нуля, темпы роста населения ваших городов пострадают.\nЕсли ваша империя станет серьезно неуправляемой (как показывает значок смайлика в верхней части интерфейса),\n  ваши армии получат большой штраф к общей боевой эффективности.

There are 2 main ways to combat unhappiness:\n  by building happiness buildings for your population\n  or by adopting appriate policies/beliefs in your religion. = Есть 2 основных способа борьбы с недовольством:\n  строя здания счастья для вашего населения\n  или принимая соответствующие институты/верования в вашей религии.

Luxury resources within your domain and with their specific improvement are connected to your trade network.\nEach unique Luxury resource tile provides a lot of gold and other stats, but extra resources of the same type don't add anything, so use them for trading with other civilizations to activate we love king day more often! = Ресурсы роскоши в ваших владениях и с их специфическими улучшениями подключены к вашей торговой сети.\nКаждая уникальная клетка с ресурсом роскоши дает много золота и других характеристик, но дополнительные ресурсы того же типа ничего не добавляют, поэтому используйте их для торговли с другими цивилизациями, чтобы чаще активировать "день любви к правителю"!

You will also be able to produce Strategic Resources if you have certain bonus resources and corresponding buildings.n/Strategic Resources can also be made into more advanced ones to produce powerful units. = Вы также сможете производить Стратегические ресурсы, если у вас есть определенные бонусные ресурсы и соответствующие здания.\nСтратегические ресурсы также можно перерабатывать в более продвинутые для производства мощных юнитов.


